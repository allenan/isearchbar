<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Boilerplate</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../dist/css/jquery.isearchbar.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="../dist/js/jquery.isearchbar.js"></script>
    <style>
      body{
        font-family: 'Open Sans', sans-serif;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <div style="background-color:#aaa;width: 400px;">
      <input type="text" class="isearchbar" />

    <script>
      $(function() {
        $(".isearchbar").iSearchbar();
      });
    </script>
  </body>
